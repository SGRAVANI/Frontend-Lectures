<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Lecture 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    body{ margin: 20px; }
    .bg-primary:hover{
    background-color: chocolate !important;
    color:white;
    }
  </style>
</head>
<body>
  <!-- margin & padding -->
<div>
  <span class="me-5">I am at left</span>
  <span>I am at right</span>
</div>
<div class="mt-5">
I am at margin top 5
</div>
<!-- negative margin -->
<div class="mt-n3 bg-primary border border-primary rounded">
  hello world
  hello
</div>
<div class="mt-5 bg-secondary border border-primary rounded-pill">
  hello world
  hello
</div>

<!-- Padding -->
<div class="bg-primary bg-gradient px-5 py-5 text-center m-5">I am div with padding 3rem</div>
<div style="width:500px"class="bg-primary mx-auto text-center">centered div</div>
  <!-- borders -->
<div class="border border-success rounded-3 border-4 bg-primary mt-3">
  hello world
</div>
<div style="width:200px;height:200px;" class="rounded-circle btn-warning "></div>

  <!-- box shadow -->
<div class="p-3 m-3 bg-body shadow-lg ">I am with shadow</div>


  <!-- font weight -->

  <div class="p-3 m-3 bg-info fs-1 fw-bolder fst-italics">Hellow world font-styles</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
