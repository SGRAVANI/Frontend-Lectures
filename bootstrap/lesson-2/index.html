<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Lecture 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <!-- basic buttons -->
  <h2>Buttons</h2>
  <button class="btn btn-primary">Button1</button>
<button  class="btn btn-warning">button2</button>
<button type="submit" class="btn btn-success">Submit Button</button>
<button type="reset" class="btn btn-danger">Reset Button</button>
  <!-- anchor tags as buttons -->
<button type="button" class="btn btn-link">Link Button 1</button>
<!-- OR -->
<a href="#" class="btn btn-primary">Link Button 2</a>
<!-- input buttons -->
<input type="text" class="btn btn-secondary" value="i am text box"/>
  <!-- button sizes -->
  
  <h2>Button sizes</h2>
  <button class="btn btn-info btn-lg">button of large size</button>
  <button class="btn btn-warning btn-sm">small size button</button>

  <!-- outlined styles -->
  <h2>Button Styles</h2>
<button class="btn btn-outline-primary">outlined button</button>
<button class="btn btn-outline-danger">outiled danger button</button>

  <!-- button groups -->
  <h2>Button Groups</h2>
  <div class="btn-group">
    <button class="btn btn-primary">Left</button>
    <button class="btn btn-warning">Middle</button>
    <button class="btn btn-info">Right</button>
  </div>
    <!-- button group of checkboxes -->
    <br>
    <br>
    <div class="btn-group">
      <input type="checkbox" class="btn-check" id="left">
      <label for="left" class="btn btn-danger">Reading</label>
      <input type="checkbox" class="btn-check" id="center">
      <label for="center" class="btn btn-warning">Learning</label>
      <input type="checkbox" class="btn-check" id="right">
      <label for="right" class="btn btn-primary">Writing</label>
    
  </div>

  <!-- radio button groups -->
  <div class="btn-group">
    <input type="radio" class="btn-check" id="leftr" name="left">
    <label for="leftr" class="btn btn-danger">Reading</label>
    <input type="radio" class="btn-check" id="centerr" name="left">
    <label for="centerr" class="btn btn-warning">Learning</label>
    <input type="radio" class="btn-check" id="rightr" name="left">
    <label for="rightr" class="btn btn-primary">Writing</label>
  
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
